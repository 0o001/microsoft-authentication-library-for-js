<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication with MSAL using system browser and electrons an application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script>
         window.addEventListener('DOMContentLoaded', function () {
            let redirectUri = "msal4b0db8c2-9f26-4417-8bde-3f0e3656f8e0://auth";
            if (window.location.search) {
                redirectUri += window.location.search;
                window.history.pushState({}, document.title, "/");
            }

            document.getElementById('SignIn').onclick = function () {
                window.location.href = redirectUri
            };
         });
    </script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 20px;
        }
    
    </style>
</head>
<body>
    <div class='container'>
        <h5>You are signed in now, press Continue to open your app</h5>
        <p>
            This page is a redirect page login through the electron application first to receive the authorization code
        </p>
        <button id='SignIn' type="button" class="btn btn-primary">Continue</button>
    </div>
</body>
</html>
