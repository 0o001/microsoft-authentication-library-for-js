name: Feature request
description: Suggest a feature for one of our libraries.
labels: [feature]
body:
- type: dropdown
  attributes:
    label: Core Library
    multiple: true
    options: 
      - "@azure/msal-browser (v2)"
      - "@azure/msal-node"
      - "@azure/msal or msal (v1)"
      - "passport-azure-ad"
      - "adal-node"
      - "adal.js"
  validations:
    required: true

- type: dropdown
  attributes:
    label: Wrapper Library
    multiple: true
    options:
      - "@azure/msal-angular"
      - "@azure/msal-react"
      - "@azure/msal-node-extensions"
      - "adal-angular"
      - "Not Applicable"
  validations:
    required: true

- type: textarea
  attributes:
    label: Description
    description: "Please briefly describe the feature you are requesting."
  validations: 
    required: true

- type: dropdown
  attributes:
    label: Source
    description: "Are you an internal or external customer?"
    options: 
      - Internal (Microsoft)
      - External (Customer)
  validations: 
     required: true
